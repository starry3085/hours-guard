<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours Guard - HYDRATE MOVE 完整测试</title>
    <style>
        /* HYDRATE MOVE 配色变量 */
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-solid: #667eea;
            --success: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-solid: #4facfe;
            --warning: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            --warning-solid: #ff9a56;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --surface: rgba(255, 255, 255, 0.95);
            --surface-glass: rgba(255, 255, 255, 0.8);
            --text: #111827;
            --text-secondary: #6B7280;
            --text-white: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            --shadow-light: 0 4px 16px rgba(0, 0, 0, 0.1);
            --radius: 24px;
            --radius-small: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        #app {
            min-height: 100vh;
            padding: 40px 30px;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
        }

        .title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin: 0;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--warning);
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 154, 86, 0.4);
        }

        .main-content {
            flex: 1;
        }

        /* HYDRATE MOVE 卡片样式 */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .main-action-card {
            background: var(--surface);
            text-align: center;
        }

        /* HYDRATE MOVE 按钮样式 */
        .btn-primary {
            background: var(--warning);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(255, 154, 86, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 154, 86, 0.5);
        }

        .btn-primary:hover:not(:disabled)::before {
            transform: translateX(100%);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 6px 20px rgba(255, 154, 86, 0.6);
        }

        .btn-primary:disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* 按钮状态变化 */
        .btn-primary.working {
            background: var(--success);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .btn-primary.working:hover:not(:disabled) {
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.5);
        }

        .btn-primary.finished {
            background: var(--primary);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary.finished:hover:not(:disabled) {
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }

        /* 统计项 */
        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 12px;
            background: var(--surface-glass);
            border-radius: var(--radius-small);
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stat-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--warning);
            border-radius: 0 2px 2px 0;
        }

        .stat-item:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .stat-label::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--warning);
            margin-right: 8px;
        }

        .stat-value {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 18px;
            font-weight: 700;
            font-family: ui-monospace, monospace;
        }

        /* HYDRATE MOVE 历史记录 */
        .history-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .history-list::-webkit-scrollbar {
            width: 4px;
        }

        .history-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--warning);
            border-radius: 2px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 12px;
            background: var(--surface-glass);
            border-radius: var(--radius-small);
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .history-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--success);
            border-radius: 0 2px 2px 0;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .history-item:last-child {
            margin-bottom: 0;
        }

        .history-date {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
        }

        .history-times {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-times span {
            font-family: ui-monospace, monospace;
            font-weight: 500;
        }

        /* 月度统计 */
        .month-summary {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 16px;
            background: var(--surface-glass);
            border-radius: var(--radius-small);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .summary-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--primary-solid);
            border-radius: 0 2px 2px 0;
        }

        .summary-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-light);
        }

        .summary-item span:first-child {
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
        }

        .summary-item span:last-child {
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 18px;
            font-family: ui-monospace, monospace;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 4px solid var(--warning-solid);
        }

        .tip-text {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 50px;
            background: var(--success);
            color: white;
            font-weight: 600;
            z-index: 1001;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 768px) {
            #app {
                padding: 20px 16px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .header {
                margin-bottom: 40px;
                padding: 20px 0;
            }
            
            .card {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .btn-primary {
                padding: 18px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 页面标题 -->
        <header class="header">
            <h1 class="title">工时卫士</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 主操作区域 -->
            <section class="card main-action-card">
                <button id="clockInBtn" class="btn-primary">开始工作</button>
            </section>

            <!-- 今日统计 -->
            <section class="card">
                <div class="stat-item">
                    <span class="stat-label">上班时间</span>
                    <span class="stat-value" id="clockInTime">--:--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">下班时间</span>
                    <span class="stat-value" id="clockOutTime">--:--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">工作时长</span>
                    <span class="stat-value" id="workDuration">--:--</span>
                </div>
            </section>

            <!-- 历史记录 -->
            <section class="card">
                <div class="history-list" id="historyList">
                    <div class="history-item">
                        <div class="history-date">2025/1/12</div>
                        <div class="history-times">
                            <span>09:00</span>
                            <span>18:00</span>
                            <span>09:00</span>
                        </div>
                    </div>
                    <div class="history-item">
                        <div class="history-date">2025/1/11</div>
                        <div class="history-times">
                            <span>09:15</span>
                            <span>17:45</span>
                            <span>08:30</span>
                        </div>
                    </div>
                    <div class="history-item">
                        <div class="history-date">2025/1/10</div>
                        <div class="history-times">
                            <span>08:45</span>
                            <span>18:15</span>
                            <span>09:30</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 月度统计 -->
            <section class="card">
                <div class="month-summary">
                    <div class="summary-item">
                        <span>工作天数</span>
                        <span>15天</span>
                    </div>
                    <div class="summary-item">
                        <span>本月总时长</span>
                        <span>120小时30分钟</span>
                    </div>
                    <div class="summary-item">
                        <span>平均工作时长</span>
                        <span>8小时2分钟</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部提示 -->
        <footer class="footer">
            <div class="tip-text">所有数据仅保存在本机，请定期导出备份</div>
        </footer>
    </div>

    <script>
        // 简化版功能演示
        class HoursGuardDemo {
            constructor() {
                this.currentState = 'ready'; // ready, working, finished
                this.init();
            }

            init() {
                this.bindEvents();
                this.updateUI();
            }

            bindEvents() {
                document.getElementById('clockInBtn').addEventListener('click', () => {
                    this.handleMainButtonClick();
                });
            }

            handleMainButtonClick() {
                switch (this.currentState) {
                    case 'ready':
                        this.clockIn();
                        break;
                    case 'working':
                        this.clockOut();
                        break;
                    case 'finished':
                        this.showTodaySummary();
                        break;
                }
            }

            clockIn() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-CN', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });

                document.getElementById('clockInTime').textContent = timeStr;
                this.currentState = 'working';
                this.updateUI();
                this.showNotification('上班打卡成功！');
            }

            clockOut() {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('zh-CN', { 
                    hour12: false,
                    hour: '2-digit',
                    minute: '2-digit'
                });

                document.getElementById('clockOutTime').textContent = timeStr;
                
                // 计算工作时长（简化版）
                const clockInTime = document.getElementById('clockInTime').textContent;
                if (clockInTime !== '--:--') {
                    const duration = this.calculateDuration(clockInTime, timeStr);
                    document.getElementById('workDuration').textContent = duration;
                }

                this.currentState = 'finished';
                this.updateUI();
                this.showNotification('下班打卡成功！');

                // 3秒后重置状态
                setTimeout(() => {
                    this.currentState = 'ready';
                    this.updateUI();
                }, 3000);
            }

            showTodaySummary() {
                const duration = document.getElementById('workDuration').textContent;
                if (duration !== '--:--') {
                    this.showNotification(`今日工作时长：${duration}`);
                } else {
                    this.showNotification('今日工作已完成！');
                }
            }

            calculateDuration(startTime, endTime) {
                try {
                    const [startHour, startMin] = startTime.split(':').map(Number);
                    const [endHour, endMin] = endTime.split(':').map(Number);
                    
                    const startMinutes = startHour * 60 + startMin;
                    const endMinutes = endHour * 60 + endMin;
                    
                    let diffMinutes = endMinutes - startMinutes;
                    if (diffMinutes < 0) {
                        diffMinutes += 24 * 60; // 跨日处理
                    }
                    
                    const hours = Math.floor(diffMinutes / 60);
                    const minutes = diffMinutes % 60;
                    
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                } catch (error) {
                    return '00:00';
                }
            }

            updateUI() {
                const clockInBtn = document.getElementById('clockInBtn');

                // 清除所有状态类
                clockInBtn.classList.remove('working', 'finished');

                switch (this.currentState) {
                    case 'ready':
                        clockInBtn.disabled = false;
                        clockInBtn.textContent = '开始工作';
                        break;
                    case 'working':
                        clockInBtn.disabled = false;
                        clockInBtn.textContent = '结束工作';
                        clockInBtn.classList.add('working');
                        break;
                    case 'finished':
                        clockInBtn.disabled = false;
                        clockInBtn.textContent = '查看详情';
                        clockInBtn.classList.add('finished');
                        break;
                }
            }

            showNotification(message) {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.textContent = message;
                
                document.body.appendChild(notification);

                // 动画显示
                setTimeout(() => {
                    notification.classList.add('show');
                }, 100);

                // 自动移除
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 2000);
            }
        }

        // 初始化演示
        document.addEventListener('DOMContentLoaded', () => {
            new HoursGuardDemo();
        });
    </script>
</body>
</html>
