<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">工时卫士 - Hours Guard</title>
    <meta name="description" content="简单易用的工时记录工具，帮助您轻松管理工作时间" data-i18n-meta="app.description">
    <meta name="keywords" content="工时记录,时间管理,打卡,考勤">
    
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="icon" type="image/svg+xml" href="assets/icons/icon-192x192.svg">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.svg">
    
    <!-- 百度统计 -->
    <script>
        // 延迟加载百度统计，避免阻塞页面加载
        window.addEventListener('load', function() {
            var _hmt = _hmt || [];
            (function() {
                var hm = document.createElement("script");
                hm.src = "https://hm.baidu.com/hm.js?85b63e0bb35971c76646a4218fe270f8";
                hm.onerror = function() {
                    console.warn('百度统计加载失败');
                };
                var s = document.getElementsByTagName("script")[0]; 
                s.parentNode.insertBefore(hm, s);
            })();
        });
    </script>
    
    <!-- CSS样式 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 769px)">
</head>
<body>
    <div id="app">
        <!-- 加载状态 -->
        <div id="loadingIndicator" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #007bff; color: white; text-align: center; padding: 10px; z-index: 1000;">
            正在加载...
        </div>
        
        <!-- 页面标题 - 简洁版本 -->
        <div class="page-header">
            <h1 class="page-title" id="pageTitle">工时卫士</h1>
            <p class="page-subtitle">简洁高效的工时记录工具</p>
        </div>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 工时记录 -->
            <section class="work-record-section">
                <div class="section-header">
                    <h2 class="section-title">工时记录</h2>
                </div>
                <div class="record-card">
                    <div class="date-row">
                        <label class="input-label">日期</label>
                        <input type="date" id="dateSelector" class="date-input">
                    </div>
                    <div class="time-row">
                        <label class="input-label">上班时间</label>
                        <input type="time" id="clockInInput" class="time-input">
                        <button id="clockInBtn" class="btn-primary">上班打卡</button>
                    </div>
                </div>
            </section>

            <!-- 工时统计 -->
            <section class="work-stats-section">
                <div class="section-header">
                    <h2 class="section-title">工时统计</h2>
                </div>
                
                <!-- 月度统计 -->
                <div class="stats-card">
                    <div class="stats-header">
                        <button id="prevMonth" class="nav-btn">‹</button>
                        <h3 id="currentMonth" class="stats-period">2025年08月统计</h3>
                        <button id="nextMonth" class="nav-btn">›</button>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item monthly">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <div class="stat-content">
                                <div class="stat-label">月累计工时</div>
                                <div class="stat-value" id="monthTotalHours">9小时12分钟</div>
                            </div>
                        </div>
                        <div class="stat-item daily">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                                <polyline points="16 7 22 7 22 13"></polyline>
                            </svg>
                            <div class="stat-content">
                                <div class="stat-label">日均工时</div>
                                <div class="stat-value" id="monthAvgHours">9小时12分钟</div>
                            </div>
                        </div>
                        <div class="stat-item workdays">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#7c3aed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M8 2v4"></path>
                                <path d="M16 2v4"></path>
                                <rect width="18" height="18" x="3" y="4" rx="2"></rect>
                                <path d="M3 10h18"></path>
                            </svg>
                            <div class="stat-content">
                                <div class="stat-label">工作天数</div>
                                <div class="stat-value" id="monthWorkDays">1天</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 周期统计 -->
                <div class="period-stats">
                    <div class="period-item">
                        <div class="period-header">
                            <span class="period-date" id="weekPeriod">2025-07-27 至 2025-08-02</span>
                        </div>
                        <div class="period-content">
                            <div class="period-stat">
                                <div class="period-info">
                                    <div class="period-label">周累计工时</div>
                                    <div class="period-value" id="weekTotalHours">9小时12分钟</div>
                                </div>
                            </div>
                            <div class="period-stat">
                                <div class="period-info">
                                    <div class="period-label">日均工时</div>
                                    <div class="period-value" id="weekAvgHours">9小时12分钟</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 每日记录 -->
                <div class="daily-records" id="dailyRecords">
                    <!-- 每日记录将在这里动态生成 -->
                </div>
            </section>

            <!-- 数据管理 -->
            <section class="data-actions">
                <div class="action-grid">
                    <button id="exportBtn" class="action-btn export">
                        <span class="action-text">导出备份</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- 底部提示 -->
        <footer class="footer">
            <div class="tip-text">所有数据仅保存在本机，请定期导出备份</div>
        </footer>
    </div>

    <!-- 文本预览模态框 -->
    <div id="textPreviewModal" class="modal">
        <div class="modal-content text-preview-content">
            <span class="close">&times;</span>
            <h3>文本记录预览</h3>
            <div class="preview-actions">
                <button id="copyText" class="btn-primary">复制到剪贴板</button>
                <button id="downloadText" class="btn-secondary">下载文件</button>
            </div>
            <div class="text-preview">
                <pre id="textContent"></pre>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/error.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        // 简单直接的初始化
        document.addEventListener('DOMContentLoaded', function() {
            try {
                console.log('开始初始化应用...');
                
                // 隐藏加载指示器
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
                
                // 创建应用实例
                if (typeof HoursGuardApp !== 'undefined') {
                    window.app = new HoursGuardApp();
                    console.log('应用初始化成功');
                } else {
                    console.error('HoursGuardApp 类未找到');
                }
                
            } catch (error) {
                console.error('应用初始化失败:', error);
                
                // 显示错误信息
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'block';
                    loadingIndicator.style.background = '#dc2626';
                    loadingIndicator.textContent = '应用启动失败，请刷新页面重试';
                }
            }
        });
    </script>
    
    <!-- Service Worker -->
    <script>
        // 检查是否支持 Service Worker 且在合适的环境中
        if ('serviceWorker' in navigator && 
            (location.protocol === 'https:' || 
             location.hostname === 'localhost' || 
             location.hostname === '127.0.0.1')) {
            
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker 注册成功:', registration);
                })
                .catch(function(error) {
                    console.warn('Service Worker 注册失败:', error);
                    // Service Worker 失败不影响应用正常使用
                });
        } else {
            console.log('Service Worker 不可用或环境不支持，应用将在普通模式下运行');
        }
    </script>
</body>
</html>
