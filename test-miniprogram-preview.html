<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡应用 - HYDRATE MOVE 风格预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, 'Segoe UI', Arial, Roboto, 'PingFang SC', 'miui', 'Hiragino Sans GB', 'Microsoft Yahei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 15px;
        }
        
        .page-container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px 15px 60px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        .title {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: linear-gradient(90deg, #ff9a56 0%, #ff6b6b 100%);
            border-radius: 2px;
            box-shadow: 0 1px 4px rgba(255, 154, 86, 0.4);
        }
        
        .date-picker-simple {
            margin-top: 10px;
        }
        
        .date-display-simple {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .date-text-simple {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }
        
        .record-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .record-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .record-item {
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            min-height: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .record-item::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            border-radius: 0 2px 2px 0;
        }
        
        .record-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        
        .record-label-container {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .record-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
        }
        
        .record-icon-in {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
        }
        
        .record-icon-out {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .record-label {
            font-size: 21px;
            color: #191919;
            font-weight: 500;
            margin-left: 6px;
        }
        
        .record-time {
            font-size: 21px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .action-section {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .punch-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            letter-spacing: 1px;
            cursor: pointer;
        }
        
        .punch-in-active {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 154, 86, 0.4);
        }
        
        .punch-in-active:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(255, 154, 86, 0.6);
        }
        
        .punch-out-active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.4);
        }
        
        .punch-out-active:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.6);
        }
        
        .punch-disabled {
            background: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.6);
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .data-backup-notice {
            margin: 10px 0 0 0;
        }
        
        .tip-item {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            border-left: 4px solid #ff9a56;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .tip-text {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
            padding-left: 18px;
            font-weight: 500;
        }
        
        .tip-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 1px 4px rgba(255, 154, 86, 0.3);
        }
        
        .tip-icon::before {
            content: "!";
            position: absolute;
            color: white;
            font-size: 10px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- 页面标题 -->
        <div class="header">
            <div class="title">今日打卡</div>
            <div class="date-picker-simple">
                <div class="date-display-simple">
                    <span class="date-text-simple">2025-01-13</span>
                </div>
            </div>
        </div>

        <!-- 打卡记录卡片 -->
        <div class="record-card">
            <div class="record-list">
                <div class="record-item">
                    <div class="record-row">
                        <div class="record-label-container">
                            <div class="record-icon record-icon-in"></div>
                            <span class="record-label">上班时间</span>
                        </div>
                        <div class="record-time-container">
                            <span class="record-time">09:00</span>
                        </div>
                    </div>
                </div>
                
                <div class="record-item">
                    <div class="record-row">
                        <div class="record-label-container">
                            <div class="record-icon record-icon-out"></div>
                            <span class="record-label">下班时间</span>
                        </div>
                        <div class="record-time-container">
                            <span class="record-time">未打卡</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 打卡按钮组 -->
        <div class="action-section">
            <!-- 上班打卡按钮 - 已打卡状态 -->
            <div class="punch-btn punch-disabled">
                <div class="btn-content">
                    <span class="btn-text">上班打卡</span>
                </div>
            </div>
            
            <!-- 下班打卡按钮 - 可用状态 -->
            <div class="punch-btn punch-out-active">
                <div class="btn-content">
                    <span class="btn-text">下班打卡</span>
                </div>
            </div>
        </div>

        <!-- 提示信息 -->
        <div class="tips-section data-backup-notice">
            <div class="tip-item">
                <div class="tip-icon"></div>
                <span class="tip-text bold-tip">所有数据仅保存在本机，请定期导出备份</span>
            </div>
        </div>
    </div>
</body>
</html>
