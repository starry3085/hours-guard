<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.title">工时卫士 - Hours Guard</title>
    <meta name="description" content="简单易用的工时记录工具，帮助您轻松管理工作时间" data-i18n-meta="app.description">
    <meta name="keywords" content="工时记录,时间管理,打卡,考勤">
    
    <!-- PWA配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007AFF">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- CSS样式 -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">
    <link rel="stylesheet" href="css/desktop.css" media="(min-width: 769px)">
</head>
<body>
    <div id="app">
        <!-- 页面标题 -->
        <header class="header">
            <h1 class="title" id="pageTitle">工时卫士</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 时间显示区域 -->
            <section class="card">
                <div class="time-date-display">
                    <div class="current-time" id="currentTime">--:--:--</div>
                    <div class="current-date" id="currentDate">2025/8/13</div>
                </div>
                <button id="clockInBtn" class="btn-primary">
                    开始工作
                </button>
            </section>

            <!-- 今日统计 -->
            <section class="card">
                <div class="stat-item">
                    <span class="stat-label">上班时间</span>
                    <span class="stat-value" id="clockInTime">--:--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">下班时间</span>
                    <span class="stat-value" id="clockOutTime">--:--</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">工作时长</span>
                    <span class="stat-value" id="workDuration">--:--</span>
                </div>
            </section>

            <!-- 历史记录 -->
            <section class="card">
                <div class="history-list" id="historyList">
                    <!-- 历史记录将在这里动态生成 -->
                </div>
            </section>

            <!-- 月度统计 -->
            <section class="card">
                <div class="month-summary" id="monthSummary">
                    <!-- 月度统计数据将在这里显示 -->
                </div>
            </section>
        </main>

        <!-- 底部提示 -->
        <footer class="footer">
            <div class="tip-text">所有数据仅保存在本机，请定期导出备份</div>
        </footer>
    </div>

    <!-- 模态框 -->
        <div id="exportModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 data-i18n="export.data">导出数据</h3>
                <div class="export-options">
                    <button id="exportCSV" class="btn-primary" data-i18n="export.csv">导出CSV</button>
                    <button id="exportImage" class="btn-secondary" data-i18n="export.image">导出图片</button>
                </div>
            </div>
        </div>

    <!-- JavaScript -->
    <script src="js/app-simple.js"></script>
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
